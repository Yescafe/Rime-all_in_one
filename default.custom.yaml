customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Tue Jan  3 20:53:15 2023"
  rime_version: 1.5.3
patch:
  ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: clear, Control_L: noop, Control_R: noop, Eisu_toggle: clear, Shift_L: commit_code, Shift_R: commit_code}
  "key_binder/bindings":
    - {accept: "Control+comma", toggle: full_shape, when: always}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: "Control+n", send: Down, when: has_menu}
    - {accept: "Control+p", send: Up, when: has_menu}
  "menu/page_size": 5
  punctuator:
    full_shape: {" ": {commit: "　"}, "!": {commit: "！"}, "\"": {pair: ["“", "”"]}, "#": ["＃", "⌘"], "$": ["￥", "$", "€", "£", "¥", "¢", "¤"], "%": ["％\"", "°", "℃"], "&": "＆", "'": {pair: ["‘", "’"]}, "(": "（", ")": "）", "*": ["＊", "·", "・", "×", "※", "❂"], "+": "＋", ",": {commit: "，"}, "-": "－", .: {commit: "。"}, "/": ["、", "/", "／", "÷"], ":": {commit: "："}, ";": {commit: "；"}, "<": ["《", "〈", "«", "‹"], "=": "＝", ">": ["》", "〉", "»", "›"], "?": {commit: "？"}, "@": ["＠", "☯"], "[": ["「", "【", "〔", "［"], "\\": ["、", "\\", "＼"], "]": ["」", "】", "〕", "］"], "^": {commit: "……"}, _: "——", "`": "｀", "{": ["『", "〖", "｛"], "|": ["·", "|", "｜", "§", "¦"], "}": ["』", "〗", "｝"], "~": ["~", "～"]}
    half_shape: {"!": {commit: "！"}, "\"": {pair: ["“", "”"]}, "#": "#", "$": "$", "%": "%", "&": "&", "'": {pair: ["‘", "’"]}, "(": "(", ")": ")", "*": "*", "+": "+", ",": {commit: "，"}, "-": "-", .: {commit: "。"}, "/": "/", ":": {commit: "："}, ";": {commit: "；"}, "<": "《", "=": "=", ">": "》", "?": {commit: "？"}, "@": "@", "[": "[", "\\": "、", "]": "]", "^": "^", _: _, "`": "`", "{": "{", "|": "|", "}": "}", "~": "~"}
  schema_list:
    - {schema: wubi86}
    - {schema: pinyin_simp}
    - {schema: double_pinyin_flypy}
  "switcher/hotkeys":
    - "Control+period"